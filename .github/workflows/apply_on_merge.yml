name: Apply

on:
  push:
    branches:
      - main

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: read
  pull-requests: write

jobs:
  apply:
    runs-on: ubuntu-latest
    name: Apply approved plan
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: terraform apply
        uses: dflook/terraform-apply@v1
        with:
          path: terraform